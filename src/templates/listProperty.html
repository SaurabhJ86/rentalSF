{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<style type="text/css">
#backendmessages
{
	position: absolute;
	z-index: 999;
	left: 0px;
	right: 0px;	
}
</style>

{% if messages %}

	{% for message in messages %}

		<div class="alert alert-success" id="backendmessages">
			<strong><p align="center">{{ message }}</p></strong>
		</div>

	{% endfor %}

{% endif %}

<h4 align="center">List Your Property here.</h4>
<div class="container" id="listPropertyForm">
	<div class="row">
		<div class="col-sm-6">
			<form method="POST" action=".">{% csrf_token %}
				{{ form|crispy}}
				<br>
				<button class="btn btn-primary" type="submit">Submit</button>
			</form>					
		</div>
		<div class="col-sm-3 offset-sm-3">
			<p>Or you can contact us at <br><strong>+91-8766995170</strong>.</p>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		if($("#backendmessages").is(":visible"))
		{
			setTimeout(function(){
				$("#backendmessages").fadeOut()
			},5000)
		}
	})
</script>

{% endblock %}
