{% extends 'base.html' %}


{% block content %}


{% if savedProperties %}

	<div class="container">
		<div class="row">
			<div class="col-xl-12">
					{% for property in savedProperties %}
						<!-- <a href="{{ property.get_absolute_url }}">{{ property }}</a> -->
						<img src="{{ property.property_image.url }}">
						<p>{{ property.about_property }}</p>
					{% endfor %}					
			</div>
		</div>
	</div>
	<a href="{% url 'listPropertyUser' %}">Explore More.</a>

{% else %}

<div class="container text-center">
	<div class="row">
		<div class="col-xl-12">
			<img src="https://img.icons8.com/bubbles/500/000000/file.png">
			<h5>No Saved Property. Please  <span><a href="{% url 'listPropertyUser' %}">Explore</a></span>.</h5>		
		</div>
	</div>
</div>

{% endif %}

{% endblock %}
